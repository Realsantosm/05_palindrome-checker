<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker | Knoob</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex h-screen items-center justify-center bg-gradient-to-r from-cyan-500 to-green-500">
 <!-- main section here -->

    <div class="bg-yellow-200 rounded-[20px] border p-[20px] flex flex-col items-center">
        <h1 class="text-[35px] bold text-indigo-700">Palindrome Checker</h1>
        <div class="mt-4">
            <textarea id="inputPalindrome" class="p-2 h-[160px] w-[300px]" name="inputData" id=""></textarea>
        </div>

        <!-- Button section  -->
        <button id="checkPalindrome" type="submit"
            class="bg-black hover:bg-green-400 text-white font-bold mt-4 py-2 px-4 border border-blue-700 rounded">
            CHECK PALINDROME
        </button>

    <!-- The result section will be here -->
        <div id="notification"
            class="bg-indigo-700 hover:bg-indigo-600 text-white font-bold m-4 py-2 px-4 border border-blue-700 rounded">
            Your result will be here.
        </div>
    </div>
</body>

</html>
